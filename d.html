<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقالة مشوقة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
    }
    h1 { color: #2c3e50; margin-bottom: 20px; }
    p { line-height: 1.7; }
  </style>
</head>
<body>
  <div class="box">
    <h1>رحلة إلى قلب الغموض</h1>
    <p>
      في أعماق غابةٍ لم تطأها قدم بشر، هناك سرّ دفين لا يعرفه أحد...<br>
      كل من اقترب من حدودها سمع همسات غريبة تأتي من بين الأشجار...<br>
      قيل إن ضوءًا أزرق يظهر ليلاً دون مصدر، يتحرك بين الأشجار بخفةٍ لا تُصدق...<br>
      <br>
      اقرأ المزيد من الأسرار التقنية في <a href="/info" style="color: #2980b9;">صفحة المعلومات</a>.
    </p>
  </div>
</body>
</html>
